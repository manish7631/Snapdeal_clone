<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payment page</title>
    <link rel="shortcut icon" href="resource/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="payment.css">
  </head>
  <body>
    <div id="navDiv">
      <div id="logoDiv">
        <img
          class="logoImg"
          src="https://i3.sdlcdn.com/img/snapdeal/darwin/logo/sdLatestLogo.svg"
        />
      </div>
      <div id="headtext">
        <p>100% Payment Protection, Easy Returns Policy</p>
      </div>
    </div>
    <div id="mainDiv">
      <div id="payDiv">
        <div id="payHead"><h3>4.Make Payment</h3></div>
        <div id="payOption">
          <div id="creditCard">Credit Card</div>
          <div id="debitCard">Debit Card</div>
          <div id="cash">Cash on delivery</div>
          <div id="upi">UPI</div>
        </div>
        <div id="optionSelect"></div>
      </div>
      <div id="sumDiv">
        <div id="sumHead">
          <p>SUMMARY (4 Items)
          </p>
        </div>
        <div id="prodSum"></div>
        <div id="totalSum">
          <div id="totalHead">
            <div class="OneTotal">
              <p>Total</p>
              <p>Delivery Charges:</p>
            </div>
            <div class="TwoTotal">
              <p id="rs">test</p>
              <p id="free">Free</p>
            </div>
          </div>
          <hr class="hrSum">
          <div id="grandTotal">
            <div class="OneTotal">
              <p>You Pay:</p>
            </div>
            <div class="TwoTotal">
              <H3 id="rs2">TEST</H3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="payment.js"></script>
