<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Page</title>
    <link rel="shortcut icon" href="resource/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="head">
        <a
        href="https://findvectorlogo.com/snapdeal-vector-logo-svg/"
        target="_blank"
        ><img
          src="https://findvectorlogo.com/wp-content/uploads/2019/03/snapdeal-vector-logo.png"
          class="logoImg"
      /></a>
    </div>
    <div id="container"> 
        <p>Enter Name</p>
     <input class="inp" id="name" type="text" required  placeholder="Enter name">
     <p>Enter Email</p>
     <input class="inp" id="emOrmobile"  type="email" required placeholder="name@example.com"/>
     <p>Enter Password</p>
     <input class="inp" id="pass" type="password" required placeholder="Enter a password">
     <p>Re-enter password</p>
     <input class="inp" id="repass" type="password" required placeholder="Re-enter password">
     <button id="btn-signup">Sign-Up</button>
    <h5>By creating an account you agree Snapdeal's condition of use and privacy.</h5>
     <button  id="btn-signin">Sign-In</button>
     <h5>Already have an account? Sign-In now</h5>
    </div> 
</body>
</html>
<script src="signup.js"></script>
