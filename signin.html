<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="shortcut icon" href="resource/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div id="logoDiv">
      <img
        src="https://findvectorlogo.com/wp-content/uploads/2019/03/snapdeal-vector-logo.png"
        class="logoImg"
      />
    </div>
    <div id="conatiner">
      <div id="formDiv">
        <label for=""> Enter your email address. </label>
        <input type="email" id="email" placeholder="Enter your email" />
        <p id="mailerror" style="margin-top: 0px; color: red"></p>
        <label for=""> Enter your Password. </label>
        <input type="password" id="password" placeholder="Enter Password" />
        <p id="passerror" style="margin-top: 0px; color: red"></p>
        <button id="btn-signIn">Sign In</button>
      </div>
      <div id="signupDiv">
        <label id="label-signup">
          ___________New To SnapDeal?____________
        </label>
        <button id="btn-signUp">Create Your SnapDeal Account Now !!</button>
      </div>
    </div>
  </body>
</html>
<script src="signin.js"></script>
